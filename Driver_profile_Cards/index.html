<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Driver Profile cards

    </title>
</head>
<body>
    <div class="container">
    <div class="cards">
        <div class="portrait">
            
            <div class="profile-img">
    
            </div>
            <h1>
                Driver Profile
            </h1>
            <p>
                short description of driver
            </p>
        </div>

        <div class="stats_box">
            <div class="stats-container">
                <h2> Stats</h2>
                <p>{stats.wins}</p>
                <p>{stats.pole_percentage}</p>
                <p>{stats.pole_starts}</p>
                <p>{stats.points}</p>
            
            </div>

        </div>

    </div>
    </div>
    <script src="script.js" ></script>
</body>
</html>
